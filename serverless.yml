# serverless.yml - Hybrid Architecture Configuration
# Game server handles real-time gameplay
# Lambda functions provide read-only dashboard APIs

service: quiz-game-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}
    SERVICE_NAME: ${self:service}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:service}-${self:provider.stage}-*"

functions:
  # Dashboard API - Read-Only Public Access
  dashboardListSessions:
    handler: src/handlers/dashboard/sessions.listSessions
    events:
      - http:
          path: /api/public/sessions
          method: get
          cors: true

  dashboardGetSession:
    handler: src/handlers/dashboard/sessions.getSessionDetails
    events:
      - http:
          path: /api/public/sessions/{sessionId}
          method: get
          cors: true

  dashboardGlobalLeaderboard:
    handler: src/handlers/dashboard/leaderboard.getGlobalLeaderboardHandler
    events:
      - http:
          path: /api/public/leaderboard
          method: get
          cors: true

  dashboardSessionLeaderboard:
    handler: src/handlers/dashboard/leaderboard.getSessionLeaderboard
    events:
      - http:
          path: /api/public/leaderboard/session/{sessionId}
          method: get
          cors: true

  dashboardStatsSummary:
    handler: src/handlers/dashboard/leaderboard.getStatsSummaryHandler
    events:
      - http:
          path: /api/public/stats/summary
          method: get
          cors: true

resources:
  Resources:
    # DynamoDB Tables
    GameSessionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-game-sessions
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: sessionId
            AttributeType: S
          - AttributeName: status
            AttributeType: S
        KeySchema:
          - AttributeName: sessionId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: StatusIndex
            KeySchema:
              - AttributeName: status
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    GameResultsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-game-results
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: resultId
            AttributeType: S
          - AttributeName: sessionId
            AttributeType: S
          - AttributeName: rank
            AttributeType: N
        KeySchema:
          - AttributeName: resultId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: SessionRankIndex
            KeySchema:
              - AttributeName: sessionId
                KeyType: HASH
              - AttributeName: rank
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    UserStatsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-user-stats
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001
