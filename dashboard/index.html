<!-- Dashboard for stakeholders to view contest data -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Dashboard - NCBC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #154734 0%, #103728 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        .leaderboard-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .leaderboard-table tr:hover {
            background: #f5f5f5;
        }

        .rank {
            font-weight: bold;
            color: #667eea;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .session-card {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .session-card:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }

        .session-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .session-info {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .export-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .export-btn:hover {
            background: #5568d3;
        }

        .api-config {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Game Dashboard</h1>
            <p>National Collegiate Business Championships</p>
        </header>

        <div class="api-config">
            <label for="apiUrl" style="display: block; margin-bottom: 10px; font-weight: bold;">API Base URL:</label>
            <input
                type="text"
                id="apiUrl"
                placeholder="https://your-api-id.execute-api.us-east-1.amazonaws.com/dev"
                value="">
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Sessions</h3>
                <div class="value" id="totalSessions">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Players</h3>
                <div class="value" id="totalPlayers">-</div>
            </div>
            <div class="stat-card">
                <h3>Games Played</h3>
                <div class="value" id="totalGames">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Score</h3>
                <div class="value" id="avgScore">-</div>
            </div>
        </div>

        <div class="section">
            <h2>Global Leaderboard</h2>
            <div id="leaderboardLoading" class="loading">Loading leaderboard...</div>
            <table class="leaderboard-table" id="leaderboardTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player ID</th>
                        <th>Total Score</th>
                        <th>Games Played</th>
                        <th>Avg Score</th>
                        <th>Best Rank</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
            <button class="export-btn" onclick="exportLeaderboard()">Export Leaderboard (CSV)</button>
        </div>

        <div class="section">
            <h2>Recent Sessions</h2>
            <div id="sessionsLoading" class="loading">Loading sessions...</div>
            <div id="sessionsList"></div>
        </div>
    </div>

    <script>
        const API_URL_KEY = 'quiz_api_url';
        let apiBaseUrl = localStorage.getItem(API_URL_KEY) || '';

        // Set initial value from localStorage
        document.getElementById('apiUrl').value = apiBaseUrl;

        // Save API URL when changed
        document.getElementById('apiUrl').addEventListener('change', (e) => {
            apiBaseUrl = e.target.value.trim();
            localStorage.setItem(API_URL_KEY, apiBaseUrl);
            loadDashboard();
        });

        async function fetchAPI(endpoint) {
            if (!apiBaseUrl) {
                throw new Error('Please enter your API base URL');
            }
            const response = await fetch(`${apiBaseUrl}${endpoint}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        async function loadStats() {
            try {
                const data = await fetchAPI('/api/public/stats/summary');
                document.getElementById('totalSessions').textContent = data.totalSessions || 0;
                document.getElementById('totalPlayers').textContent = data.totalPlayers || 0;
                document.getElementById('totalGames').textContent = data.totalGamesPlayed || 0;
                document.getElementById('avgScore').textContent = data.avgScoreOverall || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLeaderboard() {
            try {
                const data = await fetchAPI('/api/public/leaderboard');
                const tbody = document.getElementById('leaderboardBody');
                tbody.innerHTML = '';

                data.leaderboard.forEach(player => {
                    const tr = document.createElement('tr');
                    const rankClass = player.rank <= 3 ? `rank-${player.rank}` : '';

                    tr.innerHTML = `
                        <td class="rank ${rankClass}">#${player.rank}</td>
                        <td>${player.userId}</td>
                        <td>${player.totalScore}</td>
                        <td>${player.gamesPlayed}</td>
                        <td>${player.avgScore}</td>
                        <td>${player.bestRank}</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('leaderboardLoading').style.display = 'none';
                document.getElementById('leaderboardTable').style.display = 'table';
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardLoading').textContent = 'Failed to load leaderboard';
            }
        }

        async function loadSessions() {
            try {
                const data = await fetchAPI('/api/public/sessions?limit=20');
                const sessionsList = document.getElementById('sessionsList');
                sessionsList.innerHTML = '';

                if (data.sessions.length === 0) {
                    sessionsList.innerHTML = '<p>No sessions found. Play some games to see data here!</p>';
                    document.getElementById('sessionsLoading').style.display = 'none';
                    return;
                }

                data.sessions.forEach(session => {
                    const card = document.createElement('div');
                    card.className = 'session-card';
                    card.onclick = () => viewSession(session.sessionId);

                    const startDate = new Date(session.startTime).toLocaleString();

                    card.innerHTML = `
                        <h3>Session ${session.sessionId.substring(0, 8)}...</h3>
                        <div class="session-info">
                            <span>üìÖ ${startDate}</span>
                            <span>üë• ${session.playerIds.length} players</span>
                            <span>‚ùì ${session.questionCount} questions</span>
                            <span>‚úÖ ${session.status}</span>
                        </div>
                    `;
                    sessionsList.appendChild(card);
                });

                document.getElementById('sessionsLoading').style.display = 'none';
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessionsLoading').textContent = 'Failed to load sessions';
            }
        }

        async function viewSession(sessionId) {
            try {
                const data = await fetchAPI(`/api/public/sessions/${sessionId}`);
                alert(`Session: ${sessionId}\nPlayers: ${data.session.playerIds.length}\n\nResults:\n${data.results.map(r => `#${r.rank} - Player ${r.userId}: ${r.score} pts`).join('\n')}`);
            } catch (error) {
                console.error('Error loading session details:', error);
                alert('Failed to load session details');
            }
        }

        function exportLeaderboard() {
            const table = document.getElementById('leaderboardTable');
            const rows = table.querySelectorAll('tr');

            let csv = [];
            rows.forEach(row => {
                const cols = row.querySelectorAll('td, th');
                const rowData = Array.from(cols).map(col => col.textContent.trim());
                csv.push(rowData.join(','));
            });

            const csvContent = csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `leaderboard-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        async function loadDashboard() {
            hideError();

            if (!apiBaseUrl) {
                showError('Please enter your API base URL above to load dashboard data');
                return;
            }

            try {
                await Promise.all([
                    loadStats(),
                    loadLeaderboard(),
                    loadSessions()
                ]);
            } catch (error) {
                showError(`Error loading dashboard: ${error.message}`);
            }
        }

        // Load dashboard on page load if API URL is set
        if (apiBaseUrl) {
            loadDashboard();
        } else {
            showError('Please enter your API base URL above to load dashboard data');
        }
    </script>
</body>
</html>
